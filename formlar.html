        <script type="text/javascript">
            function getParameterByName(name, url) {
                if (!url) url = window.location.href;
                name = name.replace(/[[]]/g, '\$&');
                var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/+/g, ' '));
            }

            var formIsım = getParameterByName('isim', "iletisim.html");
            var formSoyIsım = getParameterByName('soyIisim', "iletisim.html");
            var formEmail = getParameterByName('email', "iletisim.html");
            var formAccept = getParameterByName('accept', "iletisim.html");
            var formMessage = getParameterByName('message', "iletisim.html");
            var formAnket = getParameterByName('anket', "iletisim.html");

            document.write("İsim : ", formIsım, "<br/>");
            document.write("Soyisim : \n", formSoyIsım, "<br/>");
            document.write("E-mail : \n", formEmail, "<br/>");
            document.write("Haberdar Olma Durumu : \n", formAccept, "<br/>");
